<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine - Amlodipine</title>
</head>
<body>
  <h1>Medicine Information</h1>
  <div id="result"></div>

  <script>
    const patientId = "P504321";  // Linked patient
    const medicine = "Amlodipine 5 mg Tablet";
    const resultDiv = document.getElementById("result");

    // Get data from localStorage
    const scannedId = localStorage.getItem("scannedPatientId");
    const scannedTime = localStorage.getItem("scannedTime");

    if (!scannedId || !scannedTime) {
      resultDiv.innerHTML = "❌ Please scan the patient first!";
    } else {
      const elapsed = (Date.now() - parseInt(scannedTime)) / 1000; // in seconds
      if (elapsed > 60) {
        resultDiv.innerHTML = "⏰ Time expired! Please scan the patient again.";
      } else if (scannedId === patientId) {
        resultDiv.innerHTML = ✅ This medicine belongs to the patient.<br><b>${medicine}</b>;
      } else {
        resultDiv.innerHTML = "❌ This medicine does not belong to the patient!";
      }
    }
  </script>
</body>
</html>
