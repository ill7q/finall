<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Page</title>
<style>
body { font-family: Arial; text-align:center; padding:20px; }
#scanBtn { padding: 10px 20px; font-size: 16px; }
#result { margin-top:20px; font-weight:bold; }
.success { color: green; }
</style>
</head>
<body>
<h1>Patient Information</h1>
<p>Name: Mohammed Khalid Abdulrahman</p>
<p>Age: 44</p>
<p>ID: P504321</p>
<button id="scanBtn">Scan Patient</button>
<div id="result"></div>

<script>
const patientId = "P504321"; // المعرف الصحيح
const scanBtn = document.getElementById("scanBtn");
const resultDiv = document.getElementById("result");

scanBtn.addEventListener("click", () => {
    localStorage.setItem("scannedPatientId", patientId);
    localStorage.setItem("scanTime", Date.now().toString());
    resultDiv.innerHTML = "✅ Patient scanned successfully!";
    resultDiv.className = "success";
});
</script>
</body>
</html>
